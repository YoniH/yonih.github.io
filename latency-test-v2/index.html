<html>
  <head>
    <script src="./soundtouch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"></script>
    <script src="./index.js" type="module"></script>
    <style>
      .table {
        display: flex;
        margin-top: 30px;
      }

      .column {
        display: flex;
        flex-direction: column;
        margin-right: 30px;
      }

      .cell {
        height: 40px;
      }
    </style>
  </head>
  <body>
    <button id="init">Initialize</button>
    <div id="content">
      <h3>Hit the following keyboard keys:</h3>
      <div>
        <input type="range" id="bpmSlider" min="60" max="200" step="1" />
        <label id="bpmSliderLabel" />
      </div>
      <div>
        <input type="range" id="pitchSlider" min="-12" max="12" step="1" />
        <label id="pitchSliderLabel" />
      </div>

      <div class="table">
        <div class="column">
          <div class="cell">
            <button id="btn3">3</button><button id="btn4">4</button
            ><button id="btn5">5</button><button id="btn6">6</button>
          </div>
          <div class="cell">
            <button id="btne">e</button><button id="btnr">r</button
            ><button id="btnt">t</button><button id="btny">y</button>
          </div>
          <div class="cell">
            <button id="btnd">d</button><button id="btnf">f</button
            ><button id="btng">g</button><button id="btnh">h</button>
          </div>
          <div class="cell">
            <button id="btnc">c</button><button id="btnv">v</button
            ><button id="btnb">b</button><button id="btnn">n</button>
          </div>
        </div>
        <div class="column">
          <div class="cell">superpowered</div>
          <div class="cell">tone.js Player</div>
          <div class="cell">tone.js GrainPlayer</div>
          <div class="cell">web audio api with soundtouch</div>
        </div>
        <div class="column">
          <div class="cell"></div>
          <div class="cell">
            <span>
              <input type="checkbox" id="pitchCompensationCheckbox" />
              <label>pitch compensation</label>
            </span>
          </div>
          <div class="cell">
            <span>
              <input
                type="range"
                id="grainSizeSlider"
                min="0.01"
                max="0.4"
                step="0.01"
              />
              <label id="grainSizeSliderLabel" />
            </span>
            <span>
              <input
                type="range"
                id="overlapSlider"
                min="0.01"
                max="0.4"
                step="0.01"
              />
              <label id="overlapSliderLabel" />
            </span>
          </div>
          <div class="cell"></div>
        </div>
      </div>
    </div>
  </body>
</html>
